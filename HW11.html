    <script>
        function convert(degree) {
            var x;
            if (degree == "C") {
                x = document.getElementById("c").value * 9 / 5 + 32;        /*this is on the HW11.js page too*/
                document.getElementById("f").value = Math.round(x);
            } else {
                x = (document.getElementById("f").value - 32) * 5 / 9;
                document.getElementById("c").value = Math.round(x);
            }
        }
    </script>


    <script>
        function fadeOutEffect() {
            var fadeTarget = document.getElementById("Exit");
            var fadeEffect = setInterval(function () {
                if (!fadeTarget.style.opacity) {
                    fadeTarget.style.opacity = 10;
                } else {
                if (fadeTarget.style.opacity < 10) {
                    clearInterval(fadeEffect);
                } else {
                    fadeTarget.style.opacity -= 10;
                }
            } 10000
        }

        document.getElementById('Exit').addEventListener('click', fadeOutEffect())
